<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App技术支持</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .section {
            margin: 30px 0;
        }
        .contact-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-top: 30px;
        }
        .faq-item {
            margin-bottom: 20px;
        }
        .faq-question {
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>App 技术支持</h1>
        
        <div class="section">
            <h2>关于我们的App</h2>
            <p>在这里介绍您的App的主要功能和特点。</p>
        </div>

        <div class="section">
            <h2>常见问题 (FAQ)</h2>
            <div class="faq-item">
                <p class="faq-question">问题 1: 如何开始使用？</p>
                <p>详细解答如何开始使用App的步骤。</p>
            </div>
            <div class="faq-item">
                <p class="faq-question">问题 2: 遇到问题怎么办？</p>
                <p>解释用户遇到问题时的处理方法。</p>
            </div>
        </div>

        <div class="contact-info">
            <h2>联系我们</h2>
            <p>如果您有任何问题或建议，请通过以下方式联系我们：</p>
            <p>邮箱：support@youremail.com</p>
        </div>

        <footer>
            <p>© 2024 您的App名称. 保留所有权利。</p>
        </footer>
    </div>
</body>
</html>
